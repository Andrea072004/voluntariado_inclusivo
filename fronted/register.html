  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #00AEEF;
      color: #1A1A40;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .register-container {
      display: flex;
      background-color: #F2F2F2;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 80%;
      max-width: 1000px;
    }

    .register-left {
      flex: 1;
      background-color: #F2F2F2;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-left img {
      width: 150px;
      height: auto;
    }

    .register-right {
      flex: 2;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1A1A40;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .email-message, .login-message {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: #555555;
    }

    .login-message a {
      color: #1A1A40;
      text-decoration: underline;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    button {
      background-color: #FFD700;
      color: #1A1A40;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #FFB84D;
    }
  </style>
</head>

    <div class="logo-menu">
      <img src="img/logo_incluvoluntariado.jpg" alt="Logo Voluntariado" class="logo">
      <nav class="menu">
        <a href="index.html" class="activo">Inicio</a>
        <a href="#">Voluntariado</a>
        <a href="#">Explorar oportunidades</a>
        <a href="#">Nosotros</a>
        <a href="#">Contacto</a>
      </nav>
    </div>
    <div class="botones-usuario">
      <a href="register.html">
        <button class="btn btn-secundario">Registrarse</button>
      </a>
      <a href="login.html">
        <button class="btn btn-primario">Iniciar sesión</button>
      </a>
    </div>
  </header>
<body>
  <!-- Barra de navegación -->
  
  <!-- Formulario de registro -->
  <div class="register-container">
    <div class="register-right">
      <div class="form-box">
        <h2>Crear una cuenta</h2>

        <div class="social-icons">
          <img src="img/google-icon.png" alt="Google">
          <img src="img/fb-icon.png" alt="Facebook">
          <img src="img/apple-icon.png" alt="Apple">
        </div>

        <p class="email-message">Regístrese con el correo electrónico</p>
        <p class="login-message">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>

        <form id="registerForm">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" placeholder="Ingrese su nombre" required>

          <label for="condicion">Tipo de condición</label>
          <select id="condicion" required>
            <option value="">Seleccione</option>
            <option value="cronica">Enfermedad crónica</option>
            <option value="discapacidad">Discapacidad de desarrollo</option>
          </select>

          <label for="autonomia">Nivel de autonomía</label>
          <select id="autonomia" required>
            <option value="">Seleccione</option>
            <option value="libre">Apoyo libre</option>
            <option value="moderado">Moderado</option>
            <option value="total">Total</option>
          </select>

          <label for="correo">Dirección de correo electrónico</label>
          <input type="email" id="correo" placeholder="ejemplo@correo.com" required>

          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" placeholder="Ingrese su contraseña" required>

          <button type="submit">Regístrate</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const condicion = document.getElementById("condicion").value;
      const autonomia = document.getElementById("autonomia").value;
      const correo = document.getElementById("correo").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();

      if (!nombre || !condicion || !autonomia || !correo || !contrasena) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      alert("¡Cuenta registrada con éxito!");
    });
  </script>

<script>
  const database = firebase.database();

  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const nombre = document.getElementById('nombre').value;
    const email = document.getElementById('correo').value;

    // Guardar en Firebase
    const nuevoRegistro = database.ref('usuarios').push();
    nuevoRegistro.set({
      nombre: nombre,
      email: email
    }).then(() => {
      alert('Usuario registrado exitosamente.');
    }).catch((error) => {
      alert('Error al registrar: ' + error.message);
    });
  });
</script>
