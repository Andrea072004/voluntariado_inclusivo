<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #00AEEF;
      color: #1A1A40;
      min-height: 100vh;
    }

    .register-container {
      display: flex;
      background-color: #F2F2F2;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 80%;
      max-width: 1000px;
      margin: 50px auto; /* centrado horizontal y espacio vertical */
    }

    .register-right {
      flex: 2;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1A1A40;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .email-message, .login-message {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: #555555;
    }

    .login-message a {
      color: #1A1A40;
      text-decoration: underline;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    button {
      background-color: #FFD700;
      color: #1A1A40;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #FFB84D;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ BARRA DE NAVEGACI√ìN -->
  <header class="navbar">
    <div class="logo-menu">
      <img src="img/logo_incluvoluntariado.jpg" alt="Logo Voluntariado" class="logo">
      <nav class="menu">
        <a href="index.html" class="activo">Inicio</a>
        <a href="#">Voluntariado</a>
        <a href="#">Explorar oportunidades</a>
        <a href="#">Nosotros</a>
        <a href="#">Contacto</a>
      </nav>
    </div>
    <div class="botones-usuario">
      <a href="register.html">
        <button class="btn btn-secundario">Registrarse</button>
      </a>
      <a href="login.html">
        <button class="btn btn-primario">Iniciar sesi√≥n</button>
      </a>
    </div>
  </header>

  <!-- üìù FORMULARIO DE REGISTRO -->
  <div class="register-container">
    <div class="register-right">
      <div class="form-box">
        <h2>Crear una cuenta</h2>

        <div class="social-icons">
          <img src="img/google-icon.png" alt="Google">
          <img src="img/fb-icon.png" alt="Facebook">
          <img src="img/apple-icon.png" alt="Apple">
        </div>

        <p class="email-message">Reg√≠strese con el correo electr√≥nico</p>
        <p class="login-message">¬øYa tienes una cuenta? <a href="login.html">Inicia sesi√≥n</a></p>

        <form id="registerForm">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" placeholder="Ingrese su nombre" required>

          <label for="condicion">Tipo de condici√≥n</label>
          <select id="condicion" required>
            <option value="">Seleccione</option>
            <option value="cronica">Enfermedad cr√≥nica</option>
            <option value="discapacidad">Discapacidad de desarrollo</option>
          </select>

          <label for="autonomia">Nivel de autonom√≠a</label>
          <select id="autonomia" required>
            <option value="">Seleccione</option>
            <option value="libre">Apoyo libre</option>
            <option value="moderado">Moderado</option>
            <option value="total">Total</option>
          </select>

          <label for="correo">Direcci√≥n de correo electr√≥nico</label>
          <input type="email" id="correo" placeholder="ejemplo@correo.com" required>

          <label for="contrasena">Contrase√±a</label>
          <input type="password" id="contrasena" placeholder="Ingrese su contrase√±a" required>

          <button type="submit">Reg√≠strate</button>
        </form>
      </div>
    </div>
  </div>

  <!-- üîå Firebase y l√≥gica -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAqzhyPVGvQQdcQZ0D21CrJ6kltR_JM_Co",
      authDomain: "voluntariado-inclusivo.firebaseapp.com",
      databaseURL: "https://voluntariado-inclusivo-default-rtdb.firebaseio.com/",
      projectId: "voluntariado-inclusivo",
      storageBucket: "voluntariado-inclusivo.firebasestorage.app",
      messagingSenderId: "400448703475",
      appId: "1:400448703475:web:72c8742f2a830e0f48e086"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('correo').value;

      const nuevoRegistro = database.ref('usuarios').push();
      nuevoRegistro.set({
        nombre: nombre,
        email: email
      }).then(() => {
        alert('Usuario registrado exitosamente.');
      }).catch((error) => {
        alert('Error al registrar: ' + error.message);
      });
    });
  </script>

</body>
</html>
